	<body>
    <header>
        <div class="Menu">
          <div class="logo">
            <a href="index.html"><img src="css/Logo/fired bowl.png" alt="logo"></a>
          </div>
          <div class="navbar">

              <li><a href="#">Login</a></li>

        <div class="search">
          <form>
            <div class="searchBar">
                Search:
                <input type="text" id="myInput" name="search">
                <select>
                    <option value="Bowl">Bowl</option>
                    <option value="Platter">Platter</option>
                    <option value="Tajine">Tajine</option>
                    <option value="TeaGlasses">Tea Glasses</option>
                </select>
            </div>
            <div class="SearchCriteria">
                <fieldset>
                    <legend>Search criteria</legend>
                    <fieldset>
                        <legend>Object category:</legend>
                        Bowl:
                        <input type="checkbox" id="inputBowl" name="Category" value="bowls">
                        
                        Platter:
                        <input type="checkbox" id="inputPlatter" name="Category" value="Platter">
                        
                        Tajine:
                        <input type="checkbox" id="inputTajine" name="Category" value="Tajine">
                        
                        Tea Glasses:
                        <input type="checkbox" id="inputTee" name="Category" value="tee_glasses">
                    </fieldset>
                    <legend>Color :</legend>
                    <fieldset>
                        Red
                        <input type="checkbox" id="inputRed" name="Color" value="red">
                        Blue
                        <input type="checkbox" id="inputBlue" name="Color" value="Blue">
                        Green
                        <input type="checkbox" id="inputGreen" name="Color" value="Green">
                        Yellow
                        <input type="checkbox" id="inputYellow" name="Color" value="Yellow">
                    </fieldset> 
                </fieldset>
            </div>
          </form>
        </div>

    </header>
