<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="css/style2.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
</head>

<body>
  <header>
    <div class="Menu">
      <a href="index.html">
        <div class="logo"></div>
      </a>
      <div class="navbar">
        <ul>
          <li><a href="about_us.html">About us</a></li>
          <li><a href="productList.html">Shop</a></li>
          <li><a href="paymentPage.html">Checkout</a></li>
        </ul>
      </div>
      <div class="clearfix"></div>
    </div>
  </header>
  <div class="main">
    <div class="checkout">
      <div class="listof">
        <form action="/paymentPage.html" oninput="tot.value=parseInt(price.value)*parseInt(qnt.value)">
          <fieldset>
            <legend>Checkout</legend>
            <table class="table">
              <tr>
                <th></th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
              <tr>
                <td><img class="imgSelectProduct" src="css/Ceramics/blue bowl.JPG"></td>
                <td><input type="hidden" id="price" name="price" value="25">Blue Bowl</td>
                <td><input type="number" id="qnt" name="qnt" value="1"></td>
                <td><output name="tot" for="price qnt">25</output> £</td>
              </tr>
              <!--
              <div class="selectProduct">
            <a href="productPageBlueBowl.html">
              <img class="imgSelectProduct" src="css/Ceramics/blue bowl.JPG">
            </a>
            <div class="priceSelectedProduct"> 25 £</div> -->
          </fieldset>
        </form>
      </div>
      <div class="btnBuy">
        <!--identification shop
          payment_features
          additional_information
          seign
          data_sender-->
        <form method="POST" action="#">
          <input type="hidden" name="shop" value="#" />
          <input type="hidden" name="features" value="#" />
          <input type="hidden" name="info" value="#" />
          <input type="hidden" name="seing" value="seing" />
          <input type="submit" name="buy" value="buy" />
        </form>
      </div>
    </div>
  </div>
  <footer>
    <img class="image" src="css/Logo_CB.png">
    <div class="align">
      <li>
        <a class="btnBackward" href="productList.html">Return to the top of the page</a> <!-- change ref for each pages-->
      </li>
      <li>
        <a class="Contact" href="contact.html">Contact</a>
      </li>
      <a class="Sm" href="https://www.facebook.com/firedbowl/">
        <img class="imageL" src="css/Logo/logofacebook.jpg">
      </a>
      <a class="Sm" href="https://www.instagram.com/firedbowl/?hl=fr">
        <img class="imageL" src="css/Logo/logoinsta.jpg">
      </a>
    </div>
  </footer>
</body>

</html>
